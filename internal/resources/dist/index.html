  <div class="container">
    <header>

        <div class="card-label">Total Repositories</div>
        <div class="card-value" id="total-repos">-</div>
      </div>
      <div class="card">
        <div class="card-label">Passing</div>
        <div class="card-value success" id="passing-count">-</div>

      </div>

          <span class="symbol">%</span>

      </div>
    </div>

      <button class="tab active" data-tab="profiles">Profiles</button>
      <button class="tab" data-tab="repositories">Repositories</button>
    </div>

    <div id="profiles-section" class="section">
      <div class="filter-bar">
        <input type="text" class="filter-input" id="profile-filter" placeholder="Filter profiles...">
      </div>
      <div id="profiles-list" class="list">
        <div class="loading">
          <div class="spinner"></div>
          Loading profiles...
        </div>
      </div>
    </div>

    <div id="repositories-section" class="section" style="display: none;">
      <div class="filter-bar">
        <input type="text" class="filter-input" id="repo-filter" placeholder="Filter repositories...">
        <select class="filter-select" id="status-filter">
          <option value="">All Statuses</option>
          <option value="success">Passing</option>
          <option value="failure">Failing</option>
          <option value="error">Error</option>
          <option value="pending">Pending</option>
        </select>
      </div>
      <div id="repositories-list" class="list">
        <div class="loading">
          <div class="spinner"></div>
          Loading repositories...
        </div>
      </div>
    </div>
  </div>

</body>
